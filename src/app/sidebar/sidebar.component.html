<form [formGroup]="branchForm" (ngSubmit)="onSubmit()">
  <div class="form-container">
    <div class="row columns">
      <h1>Login Form</h1>

      <label>Name <input type="text" formControlName="name" /> </label><br />

      <label>Phone Number <input type="text" formControlName="phone" /> </label
      ><br />

      <label>Email <input type="email" formControlName="email" /> </label><br />

      <input type="submit" class="button expanded" value="Save" />
    </div>
  </div>
</form>
